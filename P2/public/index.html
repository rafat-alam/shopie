<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" defer></script>
  <script src="update.js" defer></script>
</head>
<body>
  Log In
  <label for="user">ID : </label>
  <input type="text" name="user" id="l-user">
  <br />
  <label for="pass">Password : </label>
  <input type="password" name="pass" id="l-pass">
  <br />
  <input type="submit" value="Login" id="l-submit">
  <hr />
  Sign Up
  <label for="user">ID : </label>
  <input type="text" name="user" id="s-user">
  <br />
  <label for="email">E-Mail : </label>
  <input type="email" name="email" id="s-email">
  <br />
  <label for="pass">Password : </label>
  <input type="password" name="pass" id="s-pass">
  <br />
  <input type="submit" value="Signup" id="s-submit">
</body>
</html>
